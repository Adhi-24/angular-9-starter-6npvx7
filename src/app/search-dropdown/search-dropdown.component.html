<div
  class="search-dropdown"
  [ngClass]="{ open: shown, small: size == 'small' }"
>
  <!-- Dropdown button -->
  <div class="search-dropdown__btn" (click)="show()">
    <span>{{ value | titlecase }}</span>
  </div>

  <!-- Dropdown menu -->
  <div class="search-dropdown__dropdown">
    <!-- Search box -->
    <div class="search-dropdown__dropdown__search-box">
      <input
        class="search-dropdown__dropdown__search"
        type="text"
        placeholder="Search"
        [(ngModel)]="dropdownSearchText"
        (input)="filterDropdownItems()"
        #dropdownInput
      />
      <span class="search-dropdown__dropdown__search-icon"></span>
    </div>

    <!-- Dropdown item list -->
    <div class="search-dropdown__dropdown__scroller">
      <div
        class="search-dropdown__dropdown__item"
        *ngFor="let item of filteredList"
        (click)="select(item)"
      >
        {{ item[label] | titlecase }}
      </div>

      <!-- Message for no results found -->
      <div
        class="search-dropdown__dropdown__msg"
        *ngIf="filteredList?.length === 0"
      >
        No Result Found
      </div>
    </div>
  </div>
</div>
